spring.application.name=gateway
server.port=8222

# Connexion à Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=false

# Activer la découverte automatique
spring.cloud.gateway.discovery.locator.enabled=true

# ============================
# ROUTES EXISTANTES
# ============================

# Auth Service
spring.cloud.gateway.routes[0].id=auth_service
spring.cloud.gateway.routes[0].uri=http://localhost:8090
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth_service/**

# NBLB Service
spring.cloud.gateway.routes[1].id=nblb
spring.cloud.gateway.routes[1].uri=http://localhost:8070
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/nblb/**

# ============================
# NOUVELLE ROUTE : PAYMENT SERVICE
# =============================

spring.cloud.gateway.routes[2].id=payment-service
spring.cloud.gateway.routes[2].uri=http://localhost:8092
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/payment/**
