# Nom du microservice
spring.application.name=payment

# Port du service
server.port=8092

# Configuration de la base de donn�es MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/payment_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enregistrement aupr�s du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator (optionnel mais utile pour la supervision)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
